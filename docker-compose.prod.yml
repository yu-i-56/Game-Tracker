services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: game-tracker-prod
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=file:/app/prisma/prod.db
      - NODE_ENV=production
    volumes:
      - db-data:/app/prisma
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  db-data:
    driver: local
networks:
  default:
    name: game-tracker-prod-network
